				<h3>
				<input id="map1" type="radio" value="map1" name="map" 
					   onclick="{mapSwitch()}">All Data<br>
				<input id="service" type="radio" name="map" value="Service Reliability"
					   onclick="{mapSwitch()}">Service Reliablity<br>
				<input id="map3" type="radio" name="map" value="map3"
					   onclick="{mapSwitch()}">Internet Access<br>

					   onclick="{mapSwitch()}">Map4
				</h3>
			</div>
